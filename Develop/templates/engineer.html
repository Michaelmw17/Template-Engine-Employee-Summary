<!-- Engineer Template -  template literals -->

<div class="card m-3 " style="width: 19rem;">
    <div class="card-header text-white bg-primary">
        <h3>${engineer.name}</h3>
        <h5>${engineer.getRole()} <i class="fas fa-glasses mr-2"></i></h5>
    </div>
    <div class="card-body bg-light text-dark">
        <ul class="list-group">
            <li class="list-group-item" style="font-size: 13px;">ID: ${engineer.id}</li>
            <li class="list-group-item" style="font-size: 13px;">Email: ${engineer.email}</li>
            <li class="list-group-item" style="font-size: 13px;">GitHub: ${engineer.github}</li>
        </ul>
    </div>
</div>
